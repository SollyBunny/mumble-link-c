name: Build mumblelinktest

on:
  push:
  pull_request:

jobs:
  build-linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: cc -std=gnu99 -g -fsanitize=address mumble.c test.c -o mumblelinktest -Werror -Wall -Wpedantic -Wextra -Wconversion

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mumblelinktest-linux
          path: mumblelinktest

  build-linux-stub:
    name: Linux (stub)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          cc -std=gnu99 -g -fsanitize=address mumble.c test.c -o mumblelinktest -Werror -Wall -Wpedantic -Wextra -Wconversion -DMUMBLE_STUB

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mumblelinktest-linux-stub
          path: mumblelinktest

  build-linux-cpp:
    name: Linux (C++)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: c++ -std=c++11 -g -fsanitize=address -x c++ mumble.c test.c -o mumblelinktest -Werror -Wall -Wpedantic -Wextra -Wconversion

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mumblelinktest-linux-cpp
          path: mumblelinktest

  build-windows-mingw:
    name: Windows (MinGW)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install MinGW
        uses: egor-tensin/setup-mingw@v3

      - name: Build
        run: cc -std=gnu99 mumble.c test.c -o mumblelinktest.exe -Werror -Wall -Wextra
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mumblelinktest-windows-mingw
          path: mumblelinktest.exe

  build-windows-msvc:
    name: Windows (MSVC)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build
        run: cl /std:c11 /W4 /WX mumble.c test.c /Fe:mumblelinktest.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mumblelinktest-windows-msvc
          path: mumblelinktest.exe